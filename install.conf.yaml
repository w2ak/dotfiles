# vim: ts=4 sw=4 softtabstop=4
- clean:
    - '~'

- defaults:
    link:
        create: true
        relink: true
        force: false

- shell:
    - [ git submodule update --init --recursive, Updating submodules ]
    -
        command: ./dotfiles/powerline.sh
        description: Installing powerline fonts
- link:
    ~/.bashrc:
        force: true
        path: dotfiles/shell/bashrc
    ~/.vimrc: dotfiles/vim/vimrc
    ~/.vim: dotfiles/vim
    ~/.tmux.conf: dotfiles/tmux/tmux.conf
    ~/.tmuxline: dotfiles/tmux/tmuxline
    ~/.gitconfig:
        force: true
        path: dotfiles/git/config
    ~/.gitignore: dotfiles/git/ignore
    ~/.gitexclude: dotfiles/git/exclude
    ~/.gnupg/gpg.conf:
        force: true
        path: dotfiles/gnupg/gpg.conf
