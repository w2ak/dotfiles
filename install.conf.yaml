# vim: ts=4 sw=4 softtabstop=4
- clean:
    - '~'

- defaults:
    link:
        create: true
        relink: true
        force: false

- shell:
    - [ git submodule update --init --recursive, Updating submodules ]
    - [ ./dotfiles/powerline.sh, Installing powerline fonts ]
    - [ ./dotfiles/shell/zsh-install.sh, Installing zsh ]
    - [ ./dotfiles/shell/zsh-setup.sh, Setting up zsh as default shell ]

- link:
    ~/.bashrc:
        force: true
        path: dotfiles/shell/bashrc
    ~/.zshrc:
        force: true
        path: dotfiles/shell/zshrc
    ~/.oh-my-zsh:
        force: true
        path: dotfiles/shell/oh-my-zsh
    ~/.vimrc: dotfiles/vim/vimrc
    ~/.vim: dotfiles/vim
    ~/.tmux.conf: dotfiles/tmux/tmux.conf
    ~/.tmuxline: dotfiles/tmux/tmuxline
    ~/.gitconfig:
        force: true
        path: dotfiles/git/config
    ~/.gitignore: dotfiles/git/ignore
    ~/.gitexclude: dotfiles/git/exclude
    ~/.gnupg/gpg.conf:
        force: true
        path: dotfiles/gnupg/gpg.conf
